<header>
	<h1>MEMO/RE</h1>
</header>
<main>
	<h1 class="header">LOG NEW MEMO/RE</h1>
	<div id="container">
	<h3>This app allows you to create and track memos and tasks for yourself or other users.</h3>
		<form id="form" action="http://localhost:4000" method="post">
			<label><h2>Who is this memo for:</h2></label>
			<input type="text" id="memoName" name="memoName" placeholder="Please type name here...">
			<label><h2>Enter note/task here:</h2> </label>
			<textarea type="textarea" id="userMemo" name="userMemo" 
			placeholder="Type your note/task here and then click the submit button to add it to the board..." 
			style="height: 200px;" maxlength="300"></textarea>
			<button id="submit-button">Submit</button>
		</form>
	</div>
	
	<h1 class="header">MEMO/RE BOARD</h1>
	
	<div id="board">
	</div>
</main>
<footer></footer>
<script>
//Loads memos into board div via fetch from the db clip_board notes collection 
  window.onload = async function() {
    const response = await fetch('/memos');
    const memosHtml = await response.text();
    document.getElementById('board').innerHTML = memosHtml;
  };
</script>
